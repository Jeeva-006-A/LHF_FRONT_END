
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Help Finder - Home</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- LEFT SECTION -->
      <div class="left-section">
        <div class="content">
          <h1>Local Help Finder</h1>
          <p class="tagline">Your trusted platform for home services</p>
          <p class="description">
            Connect with verified professionals or offer your services
          </p>
        </div>
      </div>

      <!-- RIGHT SECTION -->
      <div class="right-section">
        <div class="login-box">
          <h2>Welcome to Local Help Finder</h2>
          <p class="subtitle">Choose your account type to continue</p>

          <!-- Tabs -->
          <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('customer')">
              <i class="fas fa-user"></i> Customer
            </button>
            <button class="auth-tab" onclick="switchTab('worker')">
              <i class="fas fa-wrench"></i> Worker
            </button>
          </div>

          <!-- Customer -->
          <div id="customerTab" class="tab-content active">
            <h3 style="text-align: center; margin-bottom: 20px">
              <i class="fas fa-user"></i> Customer Login
            </h3>
            <form>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required />
              </div>
              <button class="btn-primary">Login as Customer</button>
            </form>
            <div class="auth-footer">
              Don’t have an account? <a href="./pages/customer_signup.html">Sign Up</a>
            </div>
          </div>

          <!-- Worker -->
          <div id="workerTab" class="tab-content">
            <h3 style="text-align: center; margin-bottom: 20px">
              <i class="fas fa-wrench"></i> Worker Login
            </h3>
            <form>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required />
              </div>
              <button class="btn-primary">Login as Worker</button>
            </form>
            <div class="auth-footer">
              Don’t have an account? <a href="./pages/worker_signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function switchTab(type) {
        const tabs = document.querySelectorAll(".auth-tab");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach((t) => t.classList.remove("active"));
        contents.forEach((c) => c.classList.remove("active"));

        if (type === "customer") {
          tabs[0].classList.add("active");
          document.getElementById("customerTab").classList.add("active");
        } else {
          tabs[1].classList.add("active");
          document.getElementById("workerTab").classList.add("active");
        }
      }
    </script>
  </body>
</html>
